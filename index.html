<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PortoBuilder AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Share+Tech+Mono&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-hero {
        font-family: 'Rajdhani', sans-serif;
      }
      .font-tech {
        font-family: 'Share Tech Mono', monospace;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0ea5e9;
      }

      /* Marvel/Tech Animations */
      @keyframes scanline {
        0% { transform: translateY(-100%); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(100%); opacity: 0; }
      }
      
      .tech-border {
        position: relative;
        clip-path: polygon(
          0 0, 
          100% 0, 
          100% calc(100% - 20px), 
          calc(100% - 20px) 100%, 
          0 100%
        );
      }

      .tech-border::after {
        content: '';
        position: absolute;
        bottom: 0;
        right: 0;
        width: 20px;
        height: 1px;
        background: currentColor;
        transform: rotate(-45deg);
        transform-origin: bottom right;
      }

      .animate-scan {
        position: relative;
        overflow: hidden;
      }
      .animate-scan::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 2px;
        background: #06b6d4;
        box-shadow: 0 0 10px #06b6d4;
        animation: scanline 3s linear infinite;
        opacity: 0.5;
        z-index: 10;
        pointer-events: none;
      }

      .grid-bg {
        background-size: 40px 40px;
        background-image: 
          linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
      }
    </style>

{

  }
}
</script>
</head>

  </body>
</html>
